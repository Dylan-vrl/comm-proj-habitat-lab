# @package _global_

defaults:
  - /habitat: habitat_config_base
  - /habitat/task: targetnav
  - /habitat/simulator/agents@habitat.simulator.agents.main_agent: rgbd_agent
  - _self_

habitat:
  environment:
    max_episode_steps: 1000
  simulator:
    agents:
      main_agent:
        sim_sensors:
          rgb_sensor:
            width: 128
            height: 128
            position: [0.0, 0.17, 0.0]
            hfov: 69
          depth_sensor:
            width: 128
            height: 128
            position: [0.0, 0.17, 0.0]
            hfov: 73
